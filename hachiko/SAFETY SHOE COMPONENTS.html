    <h1>ส่วนประกอบของรองเท้าเซฟตี้</h1>
    <p>มองเผินๆ คุณอาจคิดว่ารองเท้าเซฟตี้เป็นแค่รองเท้าธรรมดา แต่คิดอีกที  รองเท้าเซฟตี้ประกอบด้วยชิ้นส่วนต่างๆ ที่แต่ละชิ้นมีความสำคัญทางเทคนิคมากกว่าชิ้นก่อนหน้า โดยมีหน้าที่แตกต่างกันไป ดังนี้</p>
